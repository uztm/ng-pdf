<!-- Fixed header -->
<div class="fixed top-0 w-full shadow">
  <div class="w-ful h-[100px] bg-white flex items-center justify-between px-5 ">
    <h1 class="font-bold text-xl">NgPDF</h1>

    <div class="gap-2 flex">
      <button (click)="downloadPDF()"  type="button" class="cursor-pointer py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
        Download PDF
      </button>
      <button type="button" class="cursor-pointer py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
        Print PDF
      </button>
    </div>
  </div>
</div>

<!-- Main content with A4 size -->
<div class="w-full min-h-screen flex flex-col items-center pt-[120px] bg-gray-100">
  <div id="document" class="bg-white shadow-md my-4 overflow-hidden" style="width: 210mm; padding: 20mm;">
    <div #stagingContainer>

      <ng-content></ng-content>
    </div>
  </div>
</div>
