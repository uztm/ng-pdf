<!-- Fixed header -->
<div class="fixed top-0 w-full shadow z-10 bg-white">
  <div class="w-full h-[100px] flex items-center justify-between px-5">
    <h1 class="font-bold text-xl">NgPDF</h1>

    <div class="flex items-center gap-6">


      <!-- Zoom Controls -->
      <div class="flex items-center gap-2">
        <button (click)="zoomOut()"
                class="cursor-pointer py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-hidden focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-400 dark:bg-blue-800/30 dark:hover:bg-blue-800/20 dark:focus:bg-blue-800/20"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
            <line x1="8" y1="11" x2="14" y2="11" />
          </svg>


        </button>
        <div class="w-12 text-center font-medium">{{ (zoomLevel * 100) | number:'1.0-0' }}%</div>
        <button (click)="zoomIn()"   class="cursor-pointer py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-hidden focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-400 dark:bg-blue-800/30 dark:hover:bg-blue-800/20 dark:focus:bg-blue-800/20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
            <line x1="11" y1="8" x2="11" y2="14" />
            <line x1="8" y1="11" x2="14" y2="11" />
          </svg>

        </button>


      </div>


      <!-- Print/Download -->
      <div class="flex gap-2">

        <button (click)="printPDF()" type="button"
                class="cursor-pointer py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-hidden focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-400 dark:bg-blue-800/30 dark:hover:bg-blue-800/20 dark:focus:bg-blue-800/20">
          Print PDF
        </button>
      </div>



    </div>
  </div>
</div>

<!-- Main content with A4 size -->
<div class="w-full min-h-screen flex flex-col items-center pt-[120px] bg-gray-100">
  <div
    id="document"
    #documentRef
    class="bg-white shadow-md my-4 overflow-hidden origin-top"
    [ngStyle]="{
      width: orientation === 'landscape' ? '297mm' : '210mm',
      padding: '20mm'
    }"
    [style.transform]="'scale(' + zoomLevel + ')'"
  >
    <div #stagingContainer>
      <ng-content></ng-content>
    </div>
  </div>
</div>
